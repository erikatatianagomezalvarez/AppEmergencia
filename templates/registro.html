<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - AppEmergencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container-custom {
            max-width: 500px;
            width: 100%;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 35px 20px;
            text-align: center;
            color: white;
        }

        .register-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .register-title {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }

        .register-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 8px;
        }

        .register-body {
            padding: 35px 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: #667eea;
            width: 20px;
        }

        .required-field {
            color: #dc3545;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-control::placeholder {
            color: #999;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            padding-left: 5px;
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .login-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            margin-top: 25px;
        }

        .login-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .btn-login-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login-link:hover {
            color: #764ba2;
        }

        .alert-container {
            margin-bottom: 20px;
        }

        .back-home {
            text-align: center;
            margin-top: 15px;
        }

        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .register-header {
                padding: 30px 20px;
            }

            .register-title {
                font-size: 24px;
            }

            .register-body {
                padding: 30px 20px;
            }

            .register-icon {
                font-size: 40px;
                margin-bottom: 10px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <!-- Alerts -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'warning' if category == 'warning' else 'info' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="register-card">
            <!-- Header -->
            <div class="register-header">
                <div class="register-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="register-title">Crear Cuenta</h1>
                <p class="register-subtitle">Únete a AppEmergencia en segundos</p>
            </div>

            <!-- Body -->
            <div class="register-body">
                <form method="POST">
                    <!-- Cédula -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-id-card"></i>
                            Cédula <span class="required-field">*</span>
                        </label>
                        <input type="text" class="form-control" name="cedula" placeholder="Tu número de cédula" required>
                    </div>

                    <!-- Nombres y Apellidos -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user"></i>
                            Nombres y Apellidos <span class="required-field">*</span>
                        </label>
                        <input type="text" class="form-control" name="nombres_apellidos" placeholder="Tu nombre completo" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-envelope"></i>
                            Correo Electrónico <span class="required-field">*</span>
                        </label>
                        <input type="email" class="form-control" name="email" placeholder="tu@email.com" required>
                    </div>

                    <!-- Teléfono -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-phone"></i>
                            Teléfono <span class="required-field">*</span>
                        </label>
                        <input type="tel" class="form-control" name="telefono" placeholder="Tu número de teléfono" required>
                    </div>

                    <!-- Dirección -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-map-marker-alt"></i>
                            Dirección <span class="required-field">*</span>
                        </label>
                        <input type="text" class="form-control" name="direccion" placeholder="Tu dirección" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            Contraseña <span class="required-field">*</span>
                        </label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                        <div class="password-requirements">
                            <i class="fas fa-info-circle"></i> Mínimo 6 caracteres
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            Confirmar Contraseña <span class="required-field">*</span>
                        </label>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirma tu contraseña" required minlength="6">
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="btn-register">
                        CREAR CUENTA
                    </button>
                </form>

                <!-- Login Section -->
                <div class="login-section">
                    <p class="login-text">¿Ya tienes cuenta?</p>
                    <a href="/login" class="btn-login-link">INICIA SESIÓN</a>
                </div>

                <!-- Back Home -->
                <div class="back-home">
                    <a href="/">
                        <i class="fas fa-arrow-left"></i>
                        Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validar coincidencia de contraseñas
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
                document.getElementById('confirm_password').focus();
            }
        });
    </script>
</body>
</html>
